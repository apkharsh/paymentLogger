spring.application.name=Payment logging Application

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI}

# JWT
jwt.secret=${JWT_SECRET}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:900000}
jwt.refresh-expiration-days=${JWT_REFRESH_EXPIRATION_DAYS:7}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.mongo.enabled=false
management.health.mail.enabled=false

# Logging
logging.level.org.mongodb.driver=INFO
logging.level.root=INFO
logging.level.com.apkharsh.paymentLogger=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Brevo SMTP Configuration
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# email config
app.from-email=${FROM_EMAIL}
app.from-name=${FROM_NAME:Payment Logger}
app.support-email=${TO_EMAIL}

# Redis Configuration
spring.data.redis.url=${REDIS_URL}